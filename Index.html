<!DOCTYPE html>
<html>
<head>
  <title>Online Text Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="stylesheet.css">
  
</head>
<body>

<div class="text-editor">
  <nav class="navbar custom-navbar justify-content-center">
    <div class="d-flex flex-wrap justify-content-center align-items-center w-100">
      <button class="editor-button" data-cmd="bold" title="Bold"><b>B</b></button>
      <button class="editor-button" data-cmd="underline" title="Underline"><u>U</u></button>
      <button class="editor-button" data-cmd="italic" title="Italic"><i>I</i></button>
      <input type="color" id="fontColor" title="Font Color" />
      <button class="editor-button" data-cmd="justifyLeft" title="Align Left"><img src="photo/align-left.png" alt="Left" /> </button>
      <button class="editor-button" data-cmd="justifyCenter" title="Align Center"><img src="photo/format.png" alt="Center" /></button>
      <button class="editor-button" data-cmd="justifyRight" title="Align Right"><img src="photo/align-right.png" alt="Right" /></button>
      <button class="editor-button" data-cmd="justifyFull" title="Justify"><img src="photo/format.png" alt="Justify" /></button>
      <button class="editor-button" data-cmd="undo" title="Undo">↶</button>
      <button class="editor-button" data-cmd="redo" title="Redo">↷</button>
    </div>
  </nav>

  <div id="text-editor"  contenteditable="true" ></div>
</div>

<script src="script.js"></script>
</body>
</html>
